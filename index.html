<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Barra de navegação</title>
</head>
<body>
    <div class="barra">
        <ul>
            <li class="lista ativador">
                <a href="#">
                    <span class="icone"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="texto">Home</span>
                </a>
            </li>
            <li class="lista">
                <a href="#">
                    <span class="icone"><ion-icon name="person-circle-outline"></ion-icon></span>
                    <span class="texto">Profile</span>
                </a>
            </li>
            <li class="lista">
                <a href="#">
                    <span class="icone"><ion-icon name="chatbubble-outline"></ion-icon></span>
                    <span class="texto">Message</span>
                </a>
            </li>
            <li class="lista">
                <a href="#">
                    <span class="icone"><ion-icon name="camera-outline"></ion-icon></span>
                    <span class="texto">Photos</span>
                </a>
            </li>
            <li class="lista">
                <a href="#">
                    <span class="icone"><ion-icon name="settings-outline"></ion-icon></span>
                    <span class="texto">Settings</span>
                </a>
            </li>
            <div class="indicador"></div>
        </ul>
    </div>

    <script>
        const list = document.querySelectorAll('.lista');
        function activeLink(){
            list.forEach((item) =>
            item.classList.remove('ativador'));
            this.classList.add('ativador');
        }
        list.forEach((item) =>
        item.addEventListener('click', activeLink));
    </script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>  
</body>
</html>
